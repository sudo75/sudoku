<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <div class="label"></div>
        <div class="game">
            <div class="board_ui">

            </div>
            
            <canvas class="canvas" id="board"></canvas>
        </div>
        
        <div class="external_ui external_ui1"></div>
        <div class="external_ui external_ui2"></div>
    </div>
    

    <script type="module" src="./main.js"></script>
    <script>
        function closeAccountMenu() {
            const iframe = document.querySelector('.account_menu');
            if (iframe && iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
            }
        }
    </script>
</body>
</html>
