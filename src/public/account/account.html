<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./account.css">
</head>
<body>
    <button class="login">Login</button>
    <button class="create_account">Create Account</button>

    <script>
        const loginBtn = document.querySelector('.login');
        const create_accountBtn = document.querySelector('.create_account');

        create_accountBtn.addEventListener('click', () => {
            const username = prompt('Select Username');
            if (!username) return;

            const password = prompt('Select Password');
            if (!password) return;

            fetch('/api/users/create_account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(data => {
                console.log('Server response:', data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        });

        loginBtn.addEventListener('click', () => {
            const username = prompt('Select Username');
            if (!username) return;

            const password = prompt('Select Password');
            if (!password) return;

            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) parent.closeAccountMenu();
                const data = response.json();

                return data;
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });

        });
    </script>
</body>
</html>
